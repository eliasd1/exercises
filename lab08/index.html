<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Computer Store</title>
    <link href="style-08.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
  <nav>
    <div class = "container">
      <ul>
        <li id = "brand"><em>Computer Store</em></li>
        <li>CPU</li>
        <li>GPU</li>
        <input id = "search" type="text" placeholder= "Search...">
      </ul>
    </div>
  </nav>
    <img src="https://www.pcgamesn.com/wp-content/uploads/2019/01/Intel-i7-9700K-CPU-900x507.jpg" alt="">
    <div id = "details">
      <input id = "range" type = "range" min = 1 max = 4 value = 1>
      <h2>Latest CPU processors available for purchase!</h2>
      <h2>Also check out the GPUs we have in store</h2>
    </div>
  <div id = "backgroundColor">
    <p>Select a background color: </p>
    <select id="mySelect" size="3">
      <option value = 0>Default</option>
      <option value = 1>Blue</option>
      <option value = 2>Green</option>
    </select>
  </div>
  <div id = "button" style = "margin-top: 10px">
    <button id = "prompt">Display All Images</button>
  </div>
    <div id = "info">
      <ul>
        <li><a href="">About Us</a></li>
        <li><a href="">Contact Us</a></li>
        <li>Telephone no.: +962 59588349028</li>
      </ul>
    </div>
    <script src="lab-08.js"></script>
  </body>
</html>
